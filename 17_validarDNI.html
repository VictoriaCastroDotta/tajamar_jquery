<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1> Validar DNI </h1>
    <form>
        <label> Código Postal:</label>
        <input type="text" id="cajacodigo" />
        <button type="button" id="botoncodigo"> Validar código postal </button>
        <br /><br />
        <label> Introduce tu DNI </label>
        <input type="text" id="cajanif" />
        <button type="button" id="botondni"> Validar DNI </button>
    </form>
    <h1 id="respuesta"></h1>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#botoncodigo").click(function () {
                var codigo = $("#cajacodigo").val();
                //Objeto:
                var expresion = new RegExp("^\\d{5}$");
                //var expresion = new RegExp("[^[0-9]{5}$");
                var respuesta = expresion.test(codigo);
                $("#respuesta").text(respuesta.toString().toUpperCase());
            });

            $("#botondni").click(function () {
                var nif = $("#cajanif").val();
                var expresion = /^\d{8}[A-Z]{1}$/;
                //var expresion = /^[0-9]{8}[A-Z]{1}$/;
                var respuesta = expresion.test(nif);
                $("#respuesta").text(respuesta.toString().toUpperCase());


            });
            
            

        });

    </script>
</body>
</html>
